        .memo-item label {

            display: flex;
            align-items: center;
            color: var(--text-sub);

        .pos-badge {

            font-size: 0.8rem;
            margin-right: 4px;

        .select-wrapper {

        }
        .select-wrapper::after {
            content: '‚ñº';
            font-size: 0.8rem;
            color: #aaa;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);

        }

        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            appearance: none;
            color: var(--text-main);
            outline: none;
            transition: border-color 0.2s;
        }
        select:focus {
            border-color: var(--primary-accent);
        }
        select:disabled {
            background-color: #f9f9f9;
            color: #ccc;
        }

        .result-list {

            padding: 0;
            margin: 0;
            display: grid;
            gap: 10px;
        }

        .result-item {

            "Èùí": "style-blue",
        };

        const selectIds = ['color1', 'color2', 'color3', 'color4'];

        function handleSelection(changedSelect) {
            updateMemo();
            updateSelectOptions(changedSelect);
        }

        function updateSelectOptions(changedSelect) {
            const selectedColors = new Set();
            selectIds.forEach(id => {
                const select = document.getElementById(id);
                if (select.value) {
                    selectedColors.add(select.value);
                }
            });

            selectIds.forEach(id => {
                const select = document.getElementById(id);
                const currentSelection = select.value;
                
                Array.from(select.options).forEach(option => {
                    const optionValue = option.value;
                    if (optionValue !== "") {
                        option.disabled = (selectedColors.has(optionValue) && optionValue !== currentSelection);
                    }
                });
            });
        }

        function updateMemo() {
            const colors = selectIds.map(id => document.getElementById(id).value);

            resultDisplay.innerHTML = ''; 
            let isEmpty = true;

            colors.forEach((color, index) => {
                const order = index + 1;
                const li = document.createElement('li');
                li.className = 'result-item';
                
                if (color) {
                    isEmpty = false;
                    const monster = monsterMap[color] || '???';
                    if (colorClassMap[color]) {
                        li.classList.add(colorClassMap[color]);
                    }

                }

            });
            
        }

        window.onload = () => {
