<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコード読み取り＆再生成ツール</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      background: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      width: 90%;          /* スマホは90% */
      max-width: 420px;    /* PCは従来サイズ */
      margin: 20px auto;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 16px;
      color: #c084fc;
      font-size: 1.2rem;
      text-align: center;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      background: #3a3a3a;   /* ダーク背景 */
      color: #f0f0f0;        /* 白文字 */
    }

    select:focus, input:focus {
      outline: none;
      border: 1px solid #a855f7; /* 紫でアクセント */
    }

    button {
      background: #a855f7;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background: #9333ea;
    }

    #uploadZone {
      border: 2px dashed #666;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin-bottom: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    #uploadZone input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    #preview {
      margin-top: 10px;
      text-align: center;
    }

    #preview img {
      max-width: 100%;
      border-radius: 8px;
    }

    #qrResult {
      margin: 10px 0;
      padding: 10px;
      background: #3a3a3a;
      border-radius: 6px;
      font-size: 0.9rem;
      min-height: 24px;
      color: #ccc;
    }

    #qrCanvas {
      display: block;
      margin: 10px auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QRコード読み取り＆再生成ツール</h2>

    <label>入力モード</label>
    <select id="inputMode" onchange="toggleInputMode()">
      <option value="upload">アップロード</option>
      <option value="camera">カメラ</option>
    </select>

    <!-- アップロードモード -->
    <div id="uploadZone">
      ここに画像をドラッグ＆ドロップ<br>またはクリックで選択
      <input type="file" id="qrFile" accept="image/*">
    </div>
    <div id="preview"></div>

    <!-- カメラモード -->
    <div id="cameraZone" style="display:none; text-align:center;">
      <video id="qrVideo" width="100%" playsinline></video>
    </div>

    <label>読み取った文字列</label>
    <input type="text" id="qrResult" readonly placeholder="ここに読み取った文字列が表示されます">

    <label>誤り訂正レベル</label>
    <select id="qrError">
      <option value="L">L (低)</option>
      <option value="M" selected>M (中)</option>
      <option value="Q">Q (高)</option>
      <option value="H">H (最高)</option>
    </select>

    <label>余白 (0〜16px)</label>
    <input type="number" id="qrMargin" value="4" min="0" max="16">

    <button onclick="generateQR()">QRを再生成</button>
    <canvas id="qrCanvas"></canvas>
    <button onclick="saveQR()">PNG保存</button>
  </div>

  <script>
    const fileInput = document.getElementById("qrFile");
    const uploadZone = document.getElementById("uploadZone");
    const preview = document.getElementById("preview");
    const qrResult = document.getElementById("qrResult");
    const qrCanvas = document.getElementById("qrCanvas");
    const video = document.getElementById("qrVideo");
    let stream;

    // 入力モード切り替え
    function toggleInputMode() {
      const mode = document.getElementById("inputMode").value;
      document.getElementById("uploadZone").style.display = mode === "upload" ? "block" : "none";
      document.getElementById("cameraZone").style.display = mode === "camera" ? "block" : "none";
      if (mode === "camera") startCamera();
      else stopCamera();
    }

    // アップロード処理
    fileInput.addEventListener("change", handleFile);
    uploadZone.addEventListener("dragover", e => {
      e.preventDefault();
      uploadZone.style.borderColor = "#a855f7";
    });
    uploadZone.addEventListener("dragleave", e => {
      e.preventDefault();
      uploadZone.style.borderColor = "#666";
    });
    uploadZone.addEventListener("drop", e => {
      e.preventDefault();
      uploadZone.style.borderColor = "#666";
      const file = e.dataTransfer.files[0];
      if (file) processFile(file);
    });

    function handleFile(event) {
      const file = event.target.files[0];
      if (file) processFile(file);
    }

    function processFile(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.innerHTML = `<img src="${e.target.result}" alt="preview">`;
        decodeQRFromImage(e.target.result);
      };
      reader.readAsDataURL(file);
    }

    // QRコード読み取り
    function decodeQRFromImage(dataUrl) {
      const img = new Image();
      img.src = dataUrl;
      img.onload = function() {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        if (code) {
          qrResult.value = code.data;
        } else {
          qrResult.value = "QRコードが読み取れませんでした";
        }
      };
    }

    // カメラモード
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.play();
        const scan = setInterval(() => {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);
            if (code) {
              qrResult.value = code.data;
              stopCamera();
              clearInterval(scan);
            }
          }
        }, 500);
      } catch (err) {
        alert("カメラを使用できません: " + err);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    // QRコード生成
    function generateQR() {
      const text = qrResult.value.trim();
      if (!text) return alert("文字列がありません");
      const errorLevel = document.getElementById("qrError").value;
      const margin = parseInt(document.getElementById("qrMargin").value) || 0;
      QRCode.toCanvas(qrCanvas, text, {
        errorCorrectionLevel: errorLevel,
        margin: margin,
        scale: 6,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      });
    }

    // 保存
    function saveQR() {
      const link = document.createElement("a");
      link.download = "qr.png";
      link.href = qrCanvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
