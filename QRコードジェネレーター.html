<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QRジェネレーター</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #3b82f6, #1e3a8a);
      color: #fff;
    }
    h1 {
      margin-bottom: 16px;
      color: #fff; /* ページタイトルは白文字 */
    }
    .card {
      background: #fff;
      color: #111;
      border-radius: 16px;
      padding: 20px;
      margin: 0 auto 20px;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .card h2 {
      font-size: 16px;
      margin: 16px 0 8px;
      color: #111;
      border-left: 4px solid #2563eb;
      padding-left: 6px;
    }
    input, button {
      margin: 6px;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    input {
      border: 1px solid #ccc;
      width: 70%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button {
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      min-width: 120px;
    }
    button:hover { background: #1d4ed8; }
    button:active { background: #1e40af; }
    .btn-secondary {
      background: #374151;
    }
    .btn-secondary:hover { background: #1f2937; }
    .btn-copy {
      background: #10b981;
      font-size: 14px;
      padding: 6px 12px;
    }
    .btn-copy:hover { background: #059669; }
    #qrcode-wrapper {
      margin: 16px auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 260px;   /* 固定 */
      height: 260px;  /* 高さも固定 → QR中央固定 */
    }
    #qrcode canvas {
      display: block;
      margin: auto;
    }
    #currentText {
      margin-top: 10px;
      font-size: 14px;
      color: #111;
      background: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      word-break: break-word;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-family: monospace;
    }
    .history {
      margin: 0 auto;
      max-width: 420px;
      text-align: left;
    }
    .history h2 {
      font-size: 16px;
      margin: 12px 0;
      color: #fff;
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 6px;
      font-family: monospace;
      font-size: 14px;
      cursor: pointer;
    }
    .history-text {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #111;
      margin-right: 8px;
    }
    @media (max-width: 600px) {
      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>QRジェネレーター</h1>
  <div class="card">
    <h2>入力から生成</h2>
    <input type="text" id="inputText" placeholder="文字を入力（最大126文字）">
    <br>
    <button onclick="generateQR()">入力文字で生成</button>
    <button onclick="saveQR()" class="btn-secondary">保存</button>

    <h2>ランダム生成</h2>
    <button onclick="randomQR()">固定ランダム（12文字）</button>
    <br>
    <input type="number" id="lengthInput" min="6" max="126" placeholder="文字数(6-126)">
    <button onclick="randomQRWithLength()">文字数指定ランダム</button>
    <br>
    <button onclick="randomQRRandomLen()">完全ランダム</button>
  </div>

  <div id="qrcode-wrapper">
    <div id="qrcode"></div>
  </div>
  <div id="currentText">ここに文字が表示されます</div>

  <div class="history">
    <h2>履歴（最新10件）</h2>
    <div id="history"></div>
  </div>

<script>
  const historyList = [];
  let lastText = "";

  function renderQR(text) {
    lastText = text;
    const holder = document.getElementById("qrcode");
    holder.innerHTML = "";
    new QRCode(holder, { text, width: 220, height: 220 });

    const info = document.getElementById("currentText");
    info.textContent = `文字数 ${text.length}： ${text}`;

    addToHistory(text);
  }

  function generateQR(_, givenText=null) {
    const input = document.getElementById("inputText").value.trim();
    const text = givenText || input;
    if (text && text.length <= 126) {
      renderQR(text);
    } else if (text.length > 126) {
      alert("文字数は最大126文字までです。");
    }
  }

  function randomString(length) {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    return Array.from({length}, () => chars[Math.floor(Math.random()*chars.length)]).join("");
  }

  function randomQR() {
    const text = randomString(12);
    renderQR(text);
  }

  function randomQRWithLength() {
    const lenInput = document.getElementById("lengthInput").value;
    const len = parseInt(lenInput, 10);
    if (isNaN(len) || len < 6 || len > 126) {
      alert("6〜126の範囲で指定してください。");
      return;
    }
    const text = randomString(len);
    renderQR(text);
  }

  function randomQRRandomLen() {
    const len = Math.floor(Math.random() * (126 - 6 + 1)) + 6;
    const text = randomString(len);
    renderQR(text);
  }

  function saveQR() {
    const qrCanvas = document.querySelector("#qrcode canvas");
    if (qrCanvas) {
      const link = document.createElement("a");
      link.href = qrCanvas.toDataURL("image/png");
      const label = lastText.replace(/[^a-zA-Z0-9]/g,"_").slice(0,20);
      link.download = "QR_" + label + ".png";
      link.click();
    }
  }

  function addToHistory(text) {
    const historyDiv = document.getElementById("history");
    const item = document.createElement("div");
    item.className = "history-item";

    const textDiv = document.createElement("div");
    textDiv.className = "history-text";
    textDiv.textContent = text.length > 50 ? text.substring(0,50)+"…" : text;
    textDiv.onclick = () => generateQR(null, text);

    const copyBtn = document.createElement("button");
    copyBtn.className = "btn-copy";
    copyBtn.textContent = "コピー";
    copyBtn.onclick = (e) => {
      e.stopPropagation();
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = "✅";
        setTimeout(() => copyBtn.textContent = "コピー", 1500);
      });
    };

    item.appendChild(textDiv);
    item.appendChild(copyBtn);

    historyDiv.insertBefore(item, historyDiv.firstChild);
    historyList.unshift(item);
    if (historyList.length > 10) {
      const old = historyList.pop();
      old.remove();
    }
  }
</script>
</body>
</html>
